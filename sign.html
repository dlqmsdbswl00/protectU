<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <title>설계 및 프로젝트</title>
  <link rel="stylesheet" href="sign.css">

<body>
  <form action="#" method="post">
    <fieldset>
      <legend>회원가입</legend>
      <p>
        <label for="signUpName">이름</label>
        <input id="signUpName" type="text" name="">
      </p>
      <p>
        <label for="signUpEmail">이메일</label>
        <input id="signUpEmail" type="email" name="">
      </p>
      <p>
        <label for="signUpPassword">비밀번호</label>
        <input id="signUpPassword" type="password" name="">
      </p>
    </fieldset>
    <p>
      <button type="submit" id="signUpButton">회원가입 하기</button>
      <button type="submit" id="goHomeButton">나가기</button>
    </p>
  </form>

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";

      authDomain: "easylogin-test00.firebaseapp.com",
      projectId: "easylogin-test00",
      storageBucket: "easylogin-test00.appspot.com",
      messagingSenderId: "749057455394",
      appId: "1:749057455394:web:58fb4aca9ac725fd36a17b",
      measurementId: "G-4JWLQS8SKZ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

    document.getElementById('signUpButton').addEventListener('click', (event) => {
      event.preventDefault()        //이벤트가 발생하든 일단 막아주세요
      const signUpEmail = document.getElementById('signUpEmail').value
      const signUpPassword = document.getElementById('signUpPassword').value

      const auth = getAuth();
      createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
        .then((userCredential) => {
          console.log(userCredential)
          // Signed in 
          const user = userCredential.user;
          // ...
          location.href = 'login2.html';  //로그인 html로 이동
        })
        .catch((error) => {
          console.log(error)
          const errorCode = error.code;
          const errorMessage = error.message;
          // ..
        });
    })

    document.getElementById('goHomeButton').addEventListener('click', (event) => {
      event.preventDefault()        //이벤트가 발생하든 일단 막아주세요
      location.href = 'index.html';  //메인화면 html로 이동
