<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설계 및 프로젝트</title>
  <link rel="stylesheet" href="login2.css">
  <script src="jquery-3.4.1.js"></script>
</head>

<body>
  <form action="#" method="post">
    <fieldset>
      <legend>로그인</legend>
      <p>
        <label for="signInEmail">이메일</label>
        <input id="signInEmail" type="email" name="">
      </p>
      <p>
        <label for="signInPassword">비밀번호</label>
        <input id="signInPassword" type="password" name="">
      </p>
    </fieldset>
    <p>
      <button type="submit" id="signInButton">로그인 하기</button>
      <button type="submit" id="signUpButton">회원가입 하기</button>
      <!-- <input type="reset" value="재작성" /> -->
    </p>
  </form>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDzkksJPY-r0RRuhbU3eJYvlNYBiahRKSQ",
      authDomain: "easylogin-test00.firebaseapp.com",
      projectId: "easylogin-test00",
      storageBucket: "easylogin-test00.appspot.com",
      messagingSenderId: "749057455394",
      appId: "1:749057455394:web:58fb4aca9ac725fd36a17b",
      measurementId: "G-4JWLQS8SKZ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

    document.getElementById('signInButton').addEventListener('click', (event) => {
      event.preventDefault()        //이벤트가 발생하든 일단 막아주세요
      const signInEmail = document.getElementById('signInEmail').value
      const signInPassword = document.getElementById('signInPassword').value

      const auth = getAuth();
      signInWithEmailAndPassword(auth, signInEmail, signInPassword)
        .then((userCredential) => {
          console.log(userCredential)
          // Signed in 
          const user = userCredential.user;
          // ...
          location.href = 'index.html';  //로그인 html로 이동
        })
        .catch((error) => {
          console.log(error)
          const errorCode = error.code;
          const errorMessage = error.message;
        });
    })

    document.getElementById('signUpButton').addEventListener('click', (event) => {
      event.preventDefault()        //이벤트가 발생하든 일단 막아주세요
      location.href = 'sign.html';  //로그인 html로 이동
    })
  </script>

</body>

</html>
